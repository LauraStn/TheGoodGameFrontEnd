<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Good Game - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header
      class="header sticky top-0 bg-gradient-to-tl from-green-400 to-indigo-900 shadow-md flex items-center justify-between px-8 py-02"
    >
      <h2 class="w-3/12">
        <a href="./index.html"><i class="fa-solid fa-gamepad"></i></a>
      </h2>
      <nav class="nav font-semibold text-lg">
        <ul class="flex items-center">
          <li
            class="p-4 border-b-2 border-green-500 border-opacity-0 hover:border-opacity-100 hover:text-blue-500 duration-200 cursor-pointer"
          >
            <a href="./listings.html">Listings</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
        <div class="dashboard border justify-center items-center rounded-lg">
          
          <h2 class="text-6xl pt-40 text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-pink-600 flex justify-center font-semibold text-center background-animate">Welcome to your dashboard</h2>
        </div>
        <div class="addListing">
          <div
            id="createListing"
            class="lg:p-36 md:p-52 sm:20 p-8 lg:w-2/5 rounded-lg bg-gradient-to-tl from-green-400 to-indigo-900"
          >
            <h2 class="text-2xl font-semibold mb-4 text-center">
              Create a new listing
            </h2>
            <form action="">
              <div class="mb-4">
                <label for="title" class="block text-slate-200">Title</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  class="title w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                  autocomplete="off"
                />
              </div>
              <div class="mb-4">
                <label for="image" class="block text-slate-100"
                  >Image URL</label
                >
                <input
                  type="url"
                  id="image"
                  name="image"
                  class="image w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                  autocomplete="off"
                />
              </div>
              <div class="mb-7">
                <label for="price" class="block text-slate-100">Price</label>
                <input
                  type="number"
                  id="price"
                  name="price"
                  class="price w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                  autocomplete="off"
                />
              </div>
              <div class="mb-7">
                <label for="state" class="block text-slate-100">State</label>
                <input
                  type="text"
                  id="state"
                  name="state"
                  class="state w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                  autocomplete="off"
                />
              </div>
              <div class="mb-7">
                <label for="description" class="block text-slate-100"
                  >Description</label
                >
                <textarea
                  id="description"
                  name="description"
                  class="description w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                  autocomplete="off"
                ></textarea>
              </div>
              <button
                id="listingBtn"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full"
              >
                Send
              </button>
              <p class="listing-msg"></p>
            </form>
          </div>
        </div>
        <div class="flex m-auto justify-center items-center w-2/4 rounded-lg bg-gradient-to-tl from-green-400 to-indigo-900">
          <h2 class="text-2xl font-semibold mb-4 text-center">Your Listings</h2>
        </div>
        <div
          class="userListings grid justify-center px-3 md:grid-cols-2 lg:grid-cols-3 gap-5 lg:gap-7 my-10"
        ></div>
      </div>
    </main>
    <footer></footer>

    <script src="./script/app.js"></script>
    <script src="./script/listings.js"></script>
    <script
      src="https://kit.fontawesome.com/e5ced9d846.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
