<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Good Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header
      class="header sticky top-0 bg-gradient-to-tl from-green-400 to-indigo-900 shadow-md flex items-center justify-between px-8 py-02"
    >
      <h2 class="w-3/12">
        <a href="./index.html"><i class="fa-solid fa-gamepad"></i></a>
      </h2>
      <nav class="nav font-semibold text-lg">
        <ul class="flex items-center">
          <li
            class="p-4 border-b-2 border-green-500 border-opacity-0 hover:border-opacity-100 hover:text-blue-500 duration-200 cursor-pointer"
          >
            <a href="./listings.html">Listings</a>
          </li>
          <li
            class="p-4 border-b-2 border-green-500 border-opacity-0 hover:border-opacity-100 hover:text-blue-500 duration-200 cursor-pointer"
          >
            <a class="connect" href="./auth.html"
              ><i class="fa-solid fa-user"></i
            ></a>
          </li>
          <li
            class="logoutBtn hidden logoutBtn hidden p-4 border-b-2 border-green-500 border-opacity-0 hover:border-opacity-100 hover:text-blue-500 duration-200 cursor-pointer"
          >
            Log out
          </li>
          <li
            class="dashboardBtn hidden logoutBtn hidden p-4 border-b-2 border-green-500 border-opacity-0 hover:border-opacity-100 hover:text-blue-500 duration-200 cursor-pointer"
          >
            <a href="./dashboard.html">
              <i class="fa-solid fa-address-card"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="h-screen p-8">
        <h1 class="text-center font-bold text-2xl text-green-400">Listings</h1>

        <div
          class="grid justify-center md:grid-cols-2 lg:grid-cols-3 gap-5 lg:gap-7 my-10 listings"
        ></div>
      </section>
    </main>

    <script src="./script/listings.js"></script>
    <script src="./script/app.js"></script>
    <script
      src="https://kit.fontawesome.com/e5ced9d846.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
