<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Good Game - Login/Register</title>
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <a href="./index.html"><img src="" alt="logo" /></a>
      <nav>
        <a href="./listings.html">Listings</a>
      </nav>
    </header>
    <main>
      <div class="login lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
        <h2 class="text-2xl font-semibold mb-4">Sign in</h2>
        <form action="">
          <div class="mb-4">
            <label for="username" class="block text-gray-600">Username</label>
            <input
              type="text"
              id="userName"
              name="userName"
              class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500 userName"
              autocomplete="off"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-600">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500 email"
              autocomplete="off"
            />
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-600">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500 password"
              autocomplete="off"
            />
          </div>
        </form>
      </div>
      <div class="register lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
        <h2 class="text-2xl font-semibold mb-4">Log in</h2>
        <form action="">
          <div class="mb-4">
            <label for="email" class="block text-gray-600">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500 email"
              autocomplete="off"
            />
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-600">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500 password"
              autocomplete="off"
            />
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script>
      const passwordInput = document.getElementById("password");
      const togglePasswordButton = document.getElementById("togglePassword");

      togglePasswordButton.addEventListener("click", () => {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
      });
    </script>
    <script src="./script/index.js"></script>
    <script
      src="https://kit.fontawesome.com/e5ced9d846.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
